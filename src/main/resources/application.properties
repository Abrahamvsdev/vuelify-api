# --- APP NAME ---
spring.application.name=vuelify-api

# --- DATABASE & SQL ---
# P6Spy: Wrapper driver to log full queries and execution times
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver

# --- HIBERNATE / JPA ---
# Print SQL to console
spring.jpa.show-sql=true
# Pretty print SQL (readable format)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- LOGGING ---
# Log SQL statements
logging.level.org.hibernate.SQL=debug
# Log query parameters/values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# --- PERFORMANCE ---
# Enable Virtual Threads (Java 21+)
spring.threads.virtual.enabled=true

# --- SECURITY ---
# Read credentials from environment variables
spring.security.user.name=${API_USER}
spring.security.user.password=${API_PASSWORD}

# --- ERROR RESPONSES ---
# Show error message in JSON response
spring.web.error.include-message=always
# Show validation errors in JSON response
spring.web.error.include-binding-errors=always